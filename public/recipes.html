<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - QuickMart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .recipes-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .page-header h1 {
            font-size: 2.8rem;
            color: #2d5016;
            margin-bottom: 10px;
        }
        
        .page-header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .recipe-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .recipe-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .recipe-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .recipe-content {
            padding: 25px;
        }
        
        .recipe-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 10px;
        }
        
        .recipe-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #888;
        }
        
        .recipe-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .recipe-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .ingredient-count {
            font-weight: 600;
            color: #4CAF50;
        }
        
        .view-recipe-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .view-recipe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        @media (max-width: 768px) {
            .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/index.html" class="logo">QuickMart</a>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/products.html">Products</a></li>
                    <li><a href="/wishlist.html" class="icon-link">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                        Wishlist
                        <span class="icon-badge" id="wishlistCount">0</span>
                    </a></li>
                    <li><a href="/cart.html" class="icon-link">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        Cart
                        <span class="icon-badge" id="cartCount">0</span>
                    </a></li>
                    <li id="profileLink" style="display:none;"><a href="/profile.html">Profile</a></li>
                    <li id="loginLink"><a href="/login.html">Login</a></li>
                    <li id="signupLink"><a href="/signup.html">Sign up</a></li>
                    <li id="logoutContainer" style="display:none;">
                        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="recipes-container">
        <div class="page-header">
            <h1>üßë‚Äçüç≥ Recipe Cost Calculator</h1>
            <p>Calculate ingredient costs and adjust servings</p>
        </div>
        
        <div class="recipes-grid" id="recipesGrid">
            <!-- Recipes will be loaded here -->
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <a href="/index.html" class="logo">QuickMart</a>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/products.html">Products</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="copyright">
                &copy; Amigas 2025. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="auth-utils.js"></script>
    <script src="recipes.js"></script>
</body>
</html>
